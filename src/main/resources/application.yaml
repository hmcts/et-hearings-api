et:
    serviceCode: ${ET_SERVICE_CODE:BHA1}

core_case_data:
  api:
    url: ${CASE_DATA_STORE_BASEURL:http://localhost:4452}
  search:
    page_size: ${CCD_SEARCH_PAGE_SIZE:100}

judicial-ref:
  api:
    url: ${JUDICIAL_REF_API_URL:http://localhost:8093}

exui:
  url: ${EXUI_API_URL:http://localhost:3455}

flags:
  hmc-to-hearings-api:
    enabled: ${HMC_HEARING_LISTENING_ENABLED:false}
